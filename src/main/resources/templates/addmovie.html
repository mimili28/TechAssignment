<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
    <title>Add movie</title>
</head>
<main>
<body>
<form id="form" th:action="@{'/save'}" method="post" th:object="${movie}">
    <h1>Add Movie</h1>
    <div class="form-group">
        <label for="title">Title</label>
        <input required type="text" class="form-control" th:field="${movie.title}" id="title"
               aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input required type="text" class="form-control" th:field="${movie.genre}" id="genre"
               aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="director">Director</label>
        <input required type="text" class="form-control" th:field="${movie.director}" id="director"
               >
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
</body>
</main>
</html>
